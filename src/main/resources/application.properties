spring.application.name=catalog-service
server.port=8082

spring.data.mongodb.uri=mongodb://localhost:27017/ShopSphere
spring.data.mongodb.database=ShopSphere
spring.data.mongodb.auto-index-creation=true

spring.devtools.restart.enabled=true
spring.cloud.compatibility-verifier.enabled=false

#DB config
spring.datasource.url=jdbc:mysql://localhost:3306/ShopSphere?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

# MySQL database credentials
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA implementation and DDL behavior
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
